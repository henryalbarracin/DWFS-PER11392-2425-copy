<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Cinema LuisGrFe</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../Css/cinema.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
    <div class="custom-top">
        <h4>LUISGRFE CINEMA</h4>
    </div>
    <div class="custom-middle">
        <h4></h4>
    </div>
    <div class="custom-form">
        <form id="reserva">
            <div class="row custom-square">
                <div class="col">Fila 1</div>
                <div id="1" class="col square"></div>
                <div id="2" class="col square"></div>
                <div id="3" class="col square"></div>
                <div id="4" class="col square"></div>
                <div id="5" class="col square"></div>
                <div id="6" class="col square"></div>
                <div id="7" class="col square"></div>
                <div id="8" class="col square"></div>
                <div id="9" class="col square"></div>
                <div id="10" class="col square"></div>
            </div>
            <div class="row custom-square">
                <div class="col">Fila 2</div>
                <div id="11" class="col square"></div>
                <div id="12" class="col square"></div>
                <div id="13" class="col square"></div>
                <div id="14" class="col square"></div>
                <div id="15" class="col square"></div>
                <div id="16" class="col square"></div>
                <div id="17" class="col square"></div>
                <div id="18" class="col square"></div>
                <div id="19" class="col square"></div>
                <div id="20" class="col square"></div>
            </div>
            <div class="row custom-square">
                <div class="col">Fila 3</div>
                <div id="21" class="col square"></div>
                <div id="22" class="col square"></div>
                <div id="23" class="col square"></div>
                <div id="24" class="col square"></div>
                <div id="25" class="col square"></div>
                <div id="26" class="col square"></div>
                <div id="27" class="col square"></div>
                <div id="28" class="col square"></div>
                <div id="29" class="col square"></div>
                <div id="30" class="col square"></div>
            </div>
            <div class="row custom-square">
                <div class="col">Fila 4</div>
                <div id="31" class="col square"></div>
                <div id="32" class="col square"></div>
                <div id="33" class="col square"></div>
                <div id="34" class="col square"></div>
                <div id="35" class="col square"></div>
                <div id="36" class="col square"></div>
                <div id="37" class="col square"></div>
                <div id="38" class="col square"></div>
                <div id="39" class="col square"></div>
                <div id="40" class="col square"></div>
            </div>
            <div class="row custom-square">
                <div class="col">Fila 5</div>
                <div id="41" class="col square"></div>
                <div id="42" class="col square"></div>
                <div id="43" class="col square"></div>
                <div id="44" class="col square"></div>
                <div id="45" class="col square"></div>
                <div id="46" class="col square"></div>
                <div id="47" class="col square"></div>
                <div id="48" class="col square"></div>
                <div id="49" class="col square"></div>
                <div id="50" class="col square"></div>
            </div>
            <label class="custom-label" for="lstbutacas">Indica cuántos asientos quieres reservar</label>
            <br>
            <input type="number" value="0" min="0" id="lstbutacas" name="lstbutacas">
            <br>
            <p id="resultado"></p>
            <br>
            <button type="submit" class="btn waves-effect waves-light">
                Agregar Reserva
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div class="custom-button">
        <p>Cine Luisgrfe</p>
        <p>Centro Sogamoso Boyacá</p>
        <p>(+57) 3124636915</p>
        <p>cinesogamoso@gmail.com</p>
    </div>
</div>
<script src="../Script/cinema.js"></script>
</body>
</html>
