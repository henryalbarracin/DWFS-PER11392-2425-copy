<!DOCTYPE html>

    <head>

    <body>

                <label>Nombre de usuario</label>
                <input type="text" class="form-control" id="Input_username" placeholder="Nombre de usuario">
                </div>

                    <label>Contrase単a</label>

                </div>
                <div class="form-group">
                    <label>Confirmar contrase単a</label>
                    <input type="password" class="form-control" id="input_password_2" placeholder="Confirmar contrase単a">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="input_email" aria-describedby="emailHelp" placeholder="email">

                <button type="submit" class="btn btn-primary" id="boton_submit">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
