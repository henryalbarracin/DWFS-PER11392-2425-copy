<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/FormRegister.css">
    <link rel="stylesheet" href="css/Commons.css">
</head>
<body>
<header>Cinema</header>
<main>
    <section id="container-register-form">
        <form id="register-form" novalidate>
            <p id="form-title">Registro</p>
            <div class="element-form-container">
                <label for="name">Nombres y Apellidos</label>
                <input type="text" id="name" placeholder="Ej: Adrian Pulido" required>
            </div>
            <div class="element-form-container">
            <label for="user">Nombre de usqeuario</label>
                <input type="text" id="user" placeholder="Ej: juancortoroto" required>
            </div>
            <div class="element-form-container">
            <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="element-form-container">
            <label for="passVerify">Confirmar Contraseña</label>
                <input type="password" id="passVerify" required>
            </div>
            <div class="element-form-container">
            <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ej: juancortoroto@campus.net" required>
            </div>
            <div class="element-form-container">
                <button type="submit" id="buttonRegister">Registrar</button>
            </div>
        </form>
    </section>
</main>
<script src="src/Validators.js"></script>
</body>
</html>
