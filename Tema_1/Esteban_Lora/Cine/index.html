<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Butacas - UNIR-CINEMA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Reserva de Butacas - UNIR-CINEMA</h1>
</header>

<main>
    <section class="cinema-screen">
        <h2>Pantalla de Cine</h2>
        <div class="screen"></div>
    </section>

    <section class="seats-selection">
        <h2>Selecciona tus Butacas</h2>
        <div class="seats">
            <!-- Ejemplo de filas y asientos -->
            <div class="row">
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat">3</div>
                <div class="seat">4</div>
            </div>
            <div class="row">
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat occupied">3</div>
                <div class="seat occupied">4</div>
                <div class="seat">5</div>
            </div>
            <div class="row">
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat occupied">3</div>
                <div class="seat occupied">4</div>
                <div class="seat occupied">5</div>
                <div class="seat">6</div>
            </div>
        </div>
    </section>

    <section class="reservation-form">
        <h2>Formulario de Reserva</h2>
        <form>
            <label for="num-seats">Número de Asientos:</label>
            <input type="number" id="num-seats" name="num-seats" min="1" max="10" required>
            <button type="submit">Confirmar Reserva</button>
        </form>
    </section>
</main>

<footer>
    <p>UNIR-CINEMA</p>
    <p>Dirección: Quito, Ecuador</p>
    <p>Teléfono: +593 984 866861</p>
    <p>Email: estebanjavier.lora196@comunidadunir.net</p>
</footer>
</body>
</html>
