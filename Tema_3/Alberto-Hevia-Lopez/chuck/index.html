<!DOCTYPE html>
<html lang="es">
<head>
    <title>Chistes de Chuck Norris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class = "seccion">
        <br>
        <button class = "boton" id="chisteBtn">Dame un chiste!</button>
        <p class = "texto" id="chiste"></p>
        <br>
    </section>

    <script>
        let url ='https://api.chucknorris.io/jokes/random'
        document.getElementById('chisteBtn').addEventListener('click', function() {
            fetch(url)
                .then(response => response.json())
                .then(data => { document.getElementById('chiste').innerText = data.value; })
        });
    </script>
</body>
</html>
