        <div class="container-fluid main">
            <button onclick="funcion_chiste()">Dame un chiste</button>

        <script>
        function funcion_chiste(){
            fetch('https://api.chucknorris.io/jokes/random')
            .then(response => response.json())
            .then(data => {
                const joke = data.value;
                document.getElementById('Chiste').innerText = joke;
            })
            .catch(error => {
                document.getElementById('Chiste').innerText = 'Error:';
            });
        }
