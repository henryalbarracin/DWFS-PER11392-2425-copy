<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chistes</title>
  </head>
  <body>
    <div class="title"><h1>Chistes de Chuck Norris</h1></div>

    <div class="container">
      <button onclick="fetchJoke()">Dame un chiste!</button>
      <p class="joke-text" id="joke-text"></p>
    </div>
  </body>

  <script>
    function fetchJoke() {
      fetch("https://api.chucknorris.io/jokes/random")
        .then((response) => response.json())
        .then((data) => {
          const joke = document.getElementById("joke-text");
          joke.textContent = data.value;
        });
    }
  </script>
</html>
