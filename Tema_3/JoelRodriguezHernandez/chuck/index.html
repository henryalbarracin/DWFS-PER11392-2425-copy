<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chistes de Cunck Norris Tarea 3</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1><strong>Â¿Quieres un chiste de Chuck Norris?</strong></h1>
      <button id="btnChistes">Dame un chiste</button>
      <p id="chiste"></p>
    </div>

    <script>
      document.getElementById("btnChistes").onclick = function () {
        fetch("https://api.chucknorris.io/jokes/random")
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("chiste").innerHTML = data.value;
          });
      };
    </script>
  </body>
</html>
