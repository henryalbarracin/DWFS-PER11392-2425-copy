<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Tips</title>
</head>
<body>
    <button id="jokeTip">Return Tip</button>
    <p id="tipDisplay"></p>

    <!-- javascript dentro del html -->
    <script>
        document.getElementById("jokeTip").addEventListener("click", function() {
            fetch("https://api.chucknorris.io/jokes/random")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("tipDisplay").textContent = data.value;
                })
                .catch(error => console.error("Error fetching tip:", error));
        });
    </script>
</body>
</html>
