<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chuck - Kevin Muñoz Rengifo</title>
</head>
<body>
  <header>
    <h1>Chistes de Chuck Norris</h1>
  </header>
  <main>
    <h2>Chiste aleatorio</h2>
    <p
      id="joke"
    >
      Cargando chiste...
    </p>
    <button
      onclick="obtainJoke()"
    >
      Dame un chiste!
    </button>
  </main>
  <footer>
    <p>&copy; 2025 Kevin Muñoz Rengifo</p>
  </footer>
</body>
<script>
  const fetchAPI = async () => {
    try {
      const response = await fetch('https://api.chucknorris.io/jokes/random');
      return await response.json();
    } catch (error) {
      console.error('Fetch error:', error);
    }
  };

  const obtainJoke = async () => {
    const jokeElement = document.getElementById('joke');
    jokeElement.textContent = 'Cargando chiste...';
    const jokeData = await fetchAPI();
    jokeElement.textContent = jokeData.value;
  };

  obtainJoke();
</script>
</html>
